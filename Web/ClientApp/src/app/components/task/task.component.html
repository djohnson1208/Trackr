<div class="task">
  <div class="task-header">
    <div class="button-area">
      <i class="fas fa-trash-alt" (click)="deletedTask()"></i>
      <i class="fas fa-check" *ngIf="!_task.TaskComplete" (click)="statusChanged()"></i>
      <i class="far fa-times-circle" *ngIf="_task.TaskComplete" (click)="statusChanged()"></i>
    </div>
    <div class="title">{{_task.TaskName}}</div>
  </div>
  <div class="description">{{_task.TaskDescription}}</div>
</div>
